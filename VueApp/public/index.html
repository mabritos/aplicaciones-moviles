<!DOCTYPE html>
<html>

<head>
    <title>Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="vue-app" class="container">
        <header>
            <div class="heading">
                <h1>Movie</h1>
            </div>

        </header>
        <div class="content row">
            <div class="cinema-container row">
                <div class="col-sm-3 cinema"><button v-on:click="getMovies('Movie Montevideo')">Montevideo</button>
                </div>
                <div class="col-sm-3 cinema"><button v-on:click="getMovies('Movie Portones')">Portones</button></div>
                <div class="col-sm-3 cinema"><button v-on:click="getMovies('Movie Nuevocentro')">Nuevo Centro</button>
                </div>
                <div class="col-sm-3 cinema"><button v-on:click="getMovies('Movie Punta Carretas')">Punta
                        Carretas</button>
                </div>
            </div>
            <!-- <button onclick="getMovies()">Cargar Pel√≠culas</button> -->
            <div id="billboard">
                <div v-for="movie in movies">
                    <div class="row">
                        <div class="col-sm-6"> <img width='300' height='300' :src="movie.posterURL"></div>
                        <div class="col-sm-6">
                            <div>
                                <p><b> {{movie.movie}} </b></p>
                            </div>
                            <div>
                                <p>{{movie.description}}</p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

<script type="text/javascript" src="code.js"></script>

</html>
